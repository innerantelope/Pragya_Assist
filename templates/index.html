<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pragya Assist</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            ðŸ¤– <strong>Pragya Assist</strong>
        </div>

        <div class="chat-box">
            {% if user_msg %}
                <div class="message user"><strong>You:</strong> {{ user_msg }}</div>
                <div class="message bot"><strong>Pragya:</strong> {{ bot_response }}</div>
            {% endif %}
        </div>

        <form class="chat-input-area" method="POST">
            <input type="text" name="message" placeholder="Type your message here" required>
            <button type="submit">Send</button>
        </form>
    </div>
</body>
</html>
