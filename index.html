<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>🤖 Pragya Assist</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: linear-gradient(to right, #dbe6f6, #c5796d);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .chatbox {
      background-color: white;
      width: 95%;
      max-width: 600px;
      border-radius: 15px;
      box-shadow: 0 0 30px rgba(0,0,0,0.2);
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    .header {
      background: #6c63ff;
      color: white;
      padding: 20px;
      font-size: 22px;
      font-weight: bold;
      text-align: center;
      letter-spacing: 1px;
    }

    .messages {
      padding: 20px;
      flex: 1;
      overflow-y: auto;
      scroll-behavior: smooth;
    }

    .user, .bot {
      margin-bottom: 15px;
      display: flex;
    }

    .user {
      justify-content: flex-end;
    }

    .bot {
      justify-content: flex-start;
    }

    .user p, .bot p {
      padding: 12px 16px;
      max-width: 75%;
      border-radius: 18px;
      line-height: 1.4;
      font-size: 15px;
    }

    .user p {
      background-color: #d1e7dd;
      color: #0f5132;
    }

    .bot p {
      background-color: #f8f9fa;
      color: #333;
      border: 1px solid #dee2e6;
    }

    form {
      display: flex;
      padding: 15px;
      border-top: 1px solid #ddd;
      background: #fff;
    }

    input[type="text"] {
      flex: 1;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 25px;
      font-size: 15px;
      padding-left: 20px;
      outline: none;
    }

    button {
      margin-left: 10px;
      border: none;
      padding: 10px 15px;
      border-radius: 50%;
      cursor: pointer;
      font-size: 18px;
      transition: background 0.3s;
    }

    button[type="submit"] {
      background-color: #6c63ff;
      color: white;
    }

    #mic-btn {
      background-color: #28a745;
      color: white;
    }

    @media (max-width: 600px) {
      .chatbox {
        width: 95%;
      }
    }
  </style>
</head>
<body>
  <div class="chatbox">
    <div class="header">🤖 Pragya Assist</div>
    <div class="messages">
      {% if user_msg %}
        <div class="user">
          <p>{{ user_msg }}</p>
        </div>
      {% endif %}
      {% if bot_response %}
        <div class="bot">
          <p>{{ bot_response }}</p>
        </div>
      {% endif %}
    </div>

    <form method="POST">
      <input type="text" id="message" name="message" placeholder="Ask me anything..." autocomplete="off" required>
      <button type="submit" title="Send">➤</button>
      <button type="button" id="mic-btn" title="Speak">🎤</button>
    </form>
  </div>

  <!-- 🎤 Voice Input Script -->
  <script>
    const micBtn = document.getElementById("mic-btn");
    const messageInput = document.getElementById("message");

    if ('webkitSpeechRecognition' in window) {
      const recognition = new webkitSpeechRecognition();
      recognition.lang = 'en-IN';
      recognition.continuous = false;

      micBtn.addEventListener("click", () => {
        recognition.start();
        micBtn.innerText = "🎙️";
      });

      recognition.onresult = (event) => {
        const transcript = event.results[0][0].transcript;
        messageInput.value = transcript;
        micBtn.innerText = "🎤";
      };

      recognition.onerror = (event) => {
        alert("Voice error: " + event.error);
        micBtn.innerText = "🎤";
      };

      recognition.onend = () => micBtn.innerText = "🎤";
    } else {
      micBtn.disabled = true;
      micBtn.innerText = "🎤 N/A";
    }
  </script>
</body>
</html>
